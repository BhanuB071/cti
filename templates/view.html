{% extends "layout.html" %}

{% block main %}

<main class="container">

  <div class="my-3 mt-5 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Grades</h6>
    {% for grade in grades %}
    <div class="d-flex text-muted pt-3">
      <p class="pb-3 mb-0 small lh-sm border-bottom">
        <strong class="d-block text-gray-dark">{{ grade.name }}</strong>
        {{ grade.grade }}
      </p>
    </div>
    {% endfor %}   
  </div>
</main>

{% endblock %}
